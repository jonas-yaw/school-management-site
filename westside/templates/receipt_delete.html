{% extends 'base.html' %}

{% block title %}Delete Receipt{% endblock title %}

{% block content %}
<div class="dashboard-container">
    <div class="arrow-div">
        <a href="{% url 'receipts' %}"><div class="arrow-img-1"></div></a>
    </div>

    <h1>Delete Receipt</h1>
    <form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete amount : {{ receipt.amount_paid }} ?</p>
    <br>
    <button type="submit" value="Confirm" class="btn-primary btn-primary-wd warning-btn" >Confirm</button>
    </form>
</div>
{% endblock content %}
